<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abir esse site em varios dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/logo-300x300.jpg" type="image/jpg">
        <source media="(max-width:1050px )" srcset="imagens/logo-700x700.jpg" type="image/jpg">
        <img src="imagens/logo-1000x1000.jpg" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamo saprender a reproduzir áudios em HTML5</p>
    <audio preload="auto"autoplays controls>
        <source src="media/happy-mistake.mp3" type="audio/mpeg">
        <source src="media/happy-mistake.wav" type="audio/wav">
        <source src="media/happy-mistake.ogg" type="audio/ogg">
        <p>]infelizmente seu navegador não consegue reproduzir audio.</p>
        <a href="media/happy-mistake.mp3">Clique para baixar o arquivo</a>
    </audio>
    
</body>
</html>
